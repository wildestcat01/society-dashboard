<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Member - Society Club</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10 px-4">
  <div class="max-w-2xl mx-auto bg-white shadow rounded p-6">
    <h1 class="text-2xl font-bold mb-4">‚úèÔ∏è Edit Member</h1>
    <form method="post" action="/edit-member" class="space-y-4">

      <input type="hidden" name="id" value="{{ member.id }}">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        <div>
          <label class="block text-sm font-medium mb-1">Full Name</label>
          <input type="text" name="full_name" value="{{ member.full_name }}" required class="w-full border rounded px-3 py-2">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Mobile</label>
          <input type="text" name="mobile" value="{{ member.mobile }}" required class="w-full border rounded px-3 py-2">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Flat No</label>
          <input type="text" name="flat_number" value="{{ member.flat_number }}" class="w-full border rounded px-3 py-2">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" name="email" value="{{ member.email or '' }}" class="w-full border rounded px-3 py-2">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Vehicle Number</label>
          <input type="text" name="vehicle_no" value="{{ member.vehicle_no or '' }}" class="w-full border rounded px-3 py-2">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Ownership Type</label>
          <select name="ownership_type" class="w-full border rounded px-3 py-2">
            <option value="Owned" {% if member.ownership_type == 'Owned' %}selected{% endif %}>Owned</option>
            <option value="Rented" {% if member.ownership_type == 'Rented' %}selected{% endif %}>Rented</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Home Locked</label>
          <select name="home_locked" class="w-full border rounded px-3 py-2">
            <option value="False" {% if not member.home_locked %}selected{% endif %}>No</option>
            <option value="True" {% if member.home_locked %}selected{% endif %}>Yes</option>
          </select>
        </div>
      </div>

      <div class="text-right pt-4">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded">üíæ Save Changes</button>
      </div>
    </form>
  </div>
</body>
</html>
