
<!-- Add Member Form -->
<form method="post" action="/api/members" class="space-y-3">
  <input type="text" name="full_name" placeholder="Full Name" required>
  <input type="text" name="mobile" placeholder="Mobile" required>
  <input type="email" name="email" placeholder="Email">
  <input type="text" name="flat_number" placeholder="Flat No.">
  <input type="text" name="vehicle_no" placeholder="Vehicle No.">
  <select name="ownership_type" required>
    <option value="Owned">Owned</option>
    <option value="Rented">Rented</option>
  </select>
  <select name="home_locked" required>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>
  <input type="password" name="password" placeholder="Password" required>
  <button type="submit">Submit</button>
</form>
